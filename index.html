<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Food lovers</title>
	<link href="css/mystyle.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src= "js/script.js" type="text/javascript"></script>
</head>
<body>

	<div id="searcharea">
		<label for="search">Search your food</label>
		<input type="search" name="search" id="search" placeholder="Name or Ingredient">
	</div>
	<div id="quickSearch">
		<div>
			<p id="veg">Veg Foods</p>
			<p id="nonVeg">Non veg Foods</p>
			<p id="halal">Halal Foods</p>
			<div class="clear"></div>
		</div>
	</div>
	<div id="wrapper">
		<div id="update"></div>
		<dir id="cart">
			<h3>I wanna eat</h3>
			<div id="items"></div>
			<div id="tax"></div>
			<div id="total"></div>
			<div id="clean"></div>
		</div>
		<div class="clear"></div>
	</dir>


</body>
</html>
